{% extends "classapp/base.html" %}

{% block content %}
<div class=board>
<table class="table">
        <thread>
        <tr>
            <th>번호</th>
            <th>그룹이름</th>
            <th>인원수</th>
        </tr>
        </thread>
        <tbody>
        {% for item in member_count_list %}
        <tr>
            <td>{{ item.0.id }}</td>
            <td>{{ item.0.group_name }}</td>
            <td>{{ item.1 }}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>
</div>
<br>
<a href="{% url 'classapp:group_create' %}">그룹 생성</a>
<a href="{% url 'classapp:group_assign' %}">그룹 배정</a>
{% endblock content %}
