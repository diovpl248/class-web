{% extends "classapp/base.html" %}

{% block content %}
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p>{{error}}</p>
        {% endfor %}
    {% endfor %}
{% endif %}
<form action="{% url 'classapp:chat_create' %}" method='post'>
    {% csrf_token %}
    <b style="font-size:12px">방이름</b><br>
    {{ form.name }}<br><br>
    <b style="font-size:12px">비밀방 여부</b><br>
    {{ form.secret }}<br><br>
    <b style="font-size:12px">비밀번호</b><br>
    {{ form.password }}<br><br><br>
    
    <input type='submit' value='방 만들기' style="background:#34B416; color:white; width : 250px;height: 30px;" />
</form>
{% endblock content %}
